{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vero - Actividades individuales</title>
    <link href="./plugins/jquery-steps/css/jquery.steps.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'grupalActivities/img/fav-icono.png' %}">
    <link href="{% static 'grupalActivities/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'grupalActivities/css/footer.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <!--Animación de carga inicial-->

    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>


    <!-- Navegación del header -->
    <div id="main-wrapper" class="show menu-toggle">

        {% include 'home/headerMain.html' %}


        <!--Barra de navegación lateral EDITAR-->

        {% include 'home/lateralMenu.html' %}



        <!--Contenido del cuerpo-->
        {% load crispy_forms_tags %}
        {% block content %}
        {% csrf_token %}
        <div class="content-body">

            <div class="container-fluid mt-3">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="title_principal">Agregar evento de actividades grupales </h4>
                        </div>
                    </div>
                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-validation">
                                            <form class="form-valide" action="#" method="post">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="nombre">
                                                        Nombre de la actividad<span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="nombre"
                                                            name="nombre" placeholder="Enter a name for the activity..">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="tipo">
                                                        Tipo de actividad<span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <select class="form-select" id="tipo" name="tipo">
                                                            <option value="">Please select</option>
                                                            {% for t in act_type %}
                                                            <option value="{{ t.id }}">{{ t.name }}</option>
                                                            {% endfor %}
                                                            <option value="14">folclor</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="descripcion">
                                                        Descripción <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <textarea class="form-control" id="descripcion"
                                                            name="descripcion" rows="5"
                                                            placeholder="What would you like to do?"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="duracion">
                                                        Duración <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="duracion"
                                                            name="duracion"
                                                            placeholder="Enter the duration of the activity ..">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="duracion">
                                                        Fecha <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="date" class="form-control" id="fecha" name="fecha">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="hora">
                                                        Hora <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="time" class="form-control" id="hora" name="hora">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="maximo">
                                                        Número maximo de personas <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="maximo"
                                                            name="maximo" placeholder="Number of people...">
                                                    </div>
                                                </div>


                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="direccion">
                                                        Dirección donde se desarrollara la actividad <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="direccion"
                                                            name="direccion" placeholder="Carrera20 #5-08">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="email">
                                                        Correo de contacto <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="email" name="email"
                                                            placeholder="correo@gmail.com">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-lg-8 ml-auto">
                                                        <input class="btn mb-1 btn-outline-primary" type="submit"
                                                            value="Submit" id="SubmitCreate">
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% endblock %}

        <!-- ======= Footer ======= -->
        {% include 'home/footer.html' %}



        <!--Scripts-->
        <script src="{% static 'grupalActivities/js/grupalActivities.js' %}"></script>
        <script src="{% static 'grupalActivities/js/common.min.js' %}"></script>
        <script src="{% static 'grupalActivities/js/custom.min.js' %}"></script>
        <script src="{% static 'grupalActivities/js/settings.js' %}"></script>
        <script src="{% static 'grupalActivities/js/gleek.js' %}"></script>
        <script src="{% static 'grupalActivities/js/styleSwitcher.js' %}"></script>


</body>

</html>
