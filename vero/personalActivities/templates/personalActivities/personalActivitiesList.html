<div>
  <div class="row">
    {% for activity in activities %}
    <div class="col-sm-6">
      <a href="{% url 'single_activity_selection' activity.id %}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ activity.name }}</h5>
            <p class="card-text">{{ activity.description}}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
