<!DOCTYPE html>
<html>
{%load static%}

<head>
  <link rel="stylesheet" type="text/css" href="{%static 'home/css/styleReg.css'%}">
  <link rel="icon" type="image/png" href="{%static 'home/img/icono.png'%}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>
  <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Register | Vero</title>
</head>

<body>
  <img class="fondo" src="{%static 'home/img/fondo.png'%}">
  <img class="fondo2" src="{%static 'home/img/fondo.png'%}">
  <div class="container">
    <!-- Formulario de Registro -->
    <div class="login">
      <form method="post">
        {%csrf_token%}
        <a href="{% url 'index' %}">
          <div class="img2">
            <img src="{%static 'home/img/logo.png'%}">
          </div>
        </a>
        <h2 class="subtitle">Bienvenido a Vero</h2>

        <div class="input-div one">
          <div class="i">
            <i class="fas fa-id-card"></i>
          </div>
          <div class="div">

            <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
          </div>
        </div>



        <div class="input-div one">
          <div class="i">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="div">

            <input type="email" name="email" required="" id="id_email">
          </div>
        </div>




        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">

            <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
          </div>
        </div>

        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">

            <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
          </div>
        </div>

        <a href="{% url 'login' %}" id="Devolver">¿Ya tienes una cuenta? Inicia Sesión</a><br>
        <div class="terminos">
          <input style="opacity:1;" type="checkbox" data-required="1" name="terminos"> Aceptar los<a
            href="PoliticasPrivacidad.html">
            Términos y
            Condiciones
          </a></b>

        </div>
        <button id="Registrar" type="submit" class="btn">Regístrate </button>
      </form>


    </div>
    <div class="img">
      <img src="{%static 'home/img/signinfo.svg'%}">
    </div>
  </div>


</body>

</html>
